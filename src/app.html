<!doctype html>
<html lang="en">
<head>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	%sveltekit.head%

    <title>Icon GAN</title>

    <style>
        html,
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        body {
            background-color: #051A33;
        }

        #home {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-position: center;
            background-color: #051A33;
        }

        h1 {
            color: #ff9b28;
            text-align: center;
            font-size: 48px;
            margin-bottom: 86px;
            margin-top: 86px;
        }

        button {
            border: 1px solid #ff9b28;
            background-color: #051A33;
            color: #ff9b28;
            cursor: pointer;
            background: transparent;
            outline: none;
            transition: 1s ease-in-out;
        }

        button:hover {
            transition: 1s ease-in-out;
            background: #ff9b2821;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-content {
            width: 448px;
            height: 384px;
            background-color: #051A33;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-container {
            height: 60px;
        }

        .btn {
            width: 180px;
            height: 60px;
        }

        svg {
            position: absolute;
            left: 0;
            top: 0;
            fill: none;
            stroke: #ff9b28;
            stroke-dasharray: 150 480;
            stroke-dashoffset: 150;
            transition: 1s ease-in-out;
        }

        .btn:hover svg {
            stroke-dashoffset: -480;
        }

        .btn span {
            font-size: 18px;
            font-weight: 100;
        }

        .btn span span {
            font-size: 12px;
        }

        .footer,
        .header {
            width: 100%;
            color: #ff9b28;
            position: absolute;
            display: flex;
            justify-content: space-evenly;
        }

        .header {
            top: 4px;
        }

        .footer {
            bottom: 4px;
        }

        .footer > div,
        .header > div {
            width: 150px;
        }

        a {
            color: #ff9b28;
            cursor: pointer;
            outline: none;
            text-decoration: none;
        }

        a:visited {
            color: #c47822;
        }


        #overlay {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            background-color: #00000083;

            animation: fadein 0.5s;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }



        /* https://loading.io/css/ */
        .lds-grid {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-grid div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff9b28;
            animation: lds-grid 1.2s linear infinite;
        }
        .lds-grid div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }
        .lds-grid div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }
        .lds-grid div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }
        .lds-grid div:nth-child(4) {
            top: 32px;
            left: 8px;
            animation-delay: -0.4s;
        }
        .lds-grid div:nth-child(5) {
            top: 32px;
            left: 32px;
            animation-delay: -0.8s;
        }
        .lds-grid div:nth-child(6) {
            top: 32px;
            left: 56px;
            animation-delay: -1.2s;
        }
        .lds-grid div:nth-child(7) {
            top: 56px;
            left: 8px;
            animation-delay: -0.8s;
        }
        .lds-grid div:nth-child(8) {
            top: 56px;
            left: 32px;
            animation-delay: -1.2s;
        }
        .lds-grid div:nth-child(9) {
            top: 56px;
            left: 56px;
            animation-delay: -1.6s;
        }
        @keyframes lds-grid {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }


        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: none;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff9b2870;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff9b28;
        }



        dialog {
            border: 1px solid #ff9b28;
            background-color: #051A33;
            color: #ff9b28;
            max-width: 800px;
        }

        dialog::backdrop {
            background-color: #0008;
        }

    </style>
</head>
<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>
<!DOCTYPE html>
